<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Intro Component</title>
  </head>
  <body>
    <main class="grid">
      <section class="grid__text">
            <h1>
              Learn to code by watching others
            </h1>
            <p>
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable. 
            </p>
      </section>

      <section class="grid__form">
        <div class="form-container">
          <form action="#">
            <button class="free-btn" type="button">
              Try it free 7 days then $20/mo. thereafter
            </button>
          </form>

          <form action="#" class="form-content">
            <input type="text" placeholder="First Name " class="first-name">
            <input type="text" placeholder="Last Name" class="last-name">
            <input type="email" placeholder="Email Address" class="email">
            <input type="password" placeholder="Password" class="password">
            <button class="submit" type="submit">Claim your free trial</button>
            <p>
              By clicking the button, you are agreeing to our <span>Terms and Services</span> 
            </p>
          </form>
        </div>
      </section>
    </main>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
